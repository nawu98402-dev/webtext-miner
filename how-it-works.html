    <h1>WebText Miner 如何工作？</h1>
    <p>我们的核心算法基于 DOM（文档对象模型）树过滤技术。当您在首页输入一个 URL 时，本工具会执行以下专业步骤：</p >
    <ul>
        <li><strong>节点深度扫描</strong>：递归遍历页面中所有的 HTML 标签节点。</li>
        <li><strong>语义化识别</strong>：自动剔除非正文区域，如导航栏、侧边栏和广告脚本。</li>
        <li><strong>文本密度计算</strong>：通过分析各区块的字符密度，精准锁定正文。</li>
    </ul>
    <p>这种处理方式确保了提取内容的纯净度与逻辑完整性。</p >
